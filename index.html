<!DOCTYPE html>
<html dir="rtl">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>UI Task 2</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-grid.css">
    <link rel="stylesheet" type="text/css" href="css/all.css">
    <link rel="stylesheet" type="text/css" href="css/hover.css">
    <link rel="stylesheet" type="text/css" href="css/animate.css">
    <link rel="stylesheet" type="text/css" href="css/animate.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    
    <!-- Start Navbar -->
    <div class="container-fluid p-0 main-logo" style="background-color: #121212">
        
        <div class="d-flex justify-content-center"><img src="images/logo3.jpg"></div>
        
    </div>
    
    <div class="container-fluid p-0" style="background-color: #202020">
        <div class="row no-gutters">
            <div class="offset-lg-1 col-lg-10">
                <nav class="navbar navbar-expand-lg nav-style" style="background-color: #202020">
                    <div class="nav-icons">
                        <ul class="d-flex">
                            <li><i class="fas fa-running"></i><p>كرة القدم</p></li>
                            <li><i class="fas fa-dumbbell"></i><p>فيتنيس</p></li>
                            <li><i class="fas fa-table-tennis"></i><p>تنس</p></li>
                            <li><i class="fas fa-volleyball-ball"></i><p>كرة طائرة</p></li>
                            <li><i class="fas fa-baseball-ball"></i><p>بيسبول</p></li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
    </div>
    
    
    
    <!-- End Navbar -->
    
    
    
    
    <!-- Start carousel -->
    
    <div id="carouselExampleIndicators" class="carousel slide slider-div" data-ride="carousel" data-interval="false">
        
        <div class="container-fluid p-0">
            <div class="row no-gutters">
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="d-block w-100 navImg" src="images/match.jpg" alt="First slide" style="background-color: rgba(0, 0, 0, 0.3)">
                        </div>
                    </div>	
                </div>
            </div>
        </div>
        
    </div>
    
    <!-- End carousel -->
    
    
    <script src="js/bootstrap.js"></script>
    <script src="js/googleAnalytics.js"></script>
</body>
</html>
